<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Switch, Radios y Checkbox Bootstrap</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Checkbox -->
      <div class="col">
        <form action="">

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checkbox-1" id="checkbox-1">
            <label class="form-check-label" for="checkbox-1">Checkbox 1</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checkbox-2" id="checkbox-2">
            <label class="form-check-label" for="checkbox-2">Checkbox 2</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="checkbox-3" id="checkbox-3">
            <label class="form-check-label" for="checkbox-3">Checkbox 3</label>
          </div>

        </form>
      </div>
      <!-- /Checkbox -->

      <!-- Radio Buttons -->
      <div class="col-4">
        <form action="">

          <div class="form-check">
            <input class="form-check-input" type="radio" name="my-radio" id="radio-1">
            <label for="radio-1">Radio 1</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="my-radio" id="radio-2">
            <label for="radio-2">Radio 2</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="my-radio" id="radio-3">
            <label for="radio-3">Radio 3</label>
          </div>
        </form>
      </div>
      <!-- /Radio Buttons -->

      <!-- Switch -->
      <div class="col-4 mt-2">
        <form action="">

          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="switch-1">
            <label for="" class="form-check-label">Switch 1</label>
          </div>

        </form>
      </div>
      <!-- /Switch -->

      <!-- Checkbox como boton -->
      <div class="col-12 mt-5">
        <form>
          <input type="checkbox" name="checkbox-button-1" class="btn-check" id="checkbox-button-1">
          <label for="checkbox-button-1" class="btn btn-outline-success">CheckBox1</label>

          <input type="checkbox" name="checkbox-button-2" class="btn-check" id="checkbox-button-2">
          <label for="checkbox-button-2" class="btn btn-outline-primary">CheckBox2</label>

          <input type="checkbox" name="checkbox-button-3" class="btn-check" id="checkbox-button-3">
          <label for="checkbox-button-3" class="btn btn-outline-danger">CheckBox3</label>
        </form>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
