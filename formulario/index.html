<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Input bootstrap</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <form>
          <input class="form-control form-control-lg mb-4" type="text" placeholder="Escribe Aqui">
          <input class="form-control form-control-sm mb-4" type="text" placeholder="Escribe Nombre">
          <input class="form-control mb-4" type="text" placeholder="Desabilitado" disabled>

          <!-- Solo de lectura -->
          <input class="form-control" type="text" placeholder="solo lectura" readonly>

          <!-- Input File-->
          <input type="file" class="form-control mt-4">
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
